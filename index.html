<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .leaflet-top.leaflet-left {
            padding: 40px;
        }
        #opacity-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
<script>
    var latitude = 33.755515;
    var longitude = -84.377862;

    var map = L.map('map', {
        zoomControl: false
    }).setView([latitude, longitude], 16);

    L.control.zoom({position: 'topright'}).addTo(map);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    
    var kauffmanAtlanta1921 = L.tileLayer('https://mapwarper.net/maps/tile/74063/{z}/{x}/{y}.png', {opacity: 1});
    var auburnAve1949 = L.tileLayer('https://mapwarper.net/maps/tile/5034/{z}/{x}/{y}.png');
    var atlantaWardMap1883 = L.tileLayer('https://mapwarper.net/maps/tile/77231/{z}/{x}/{y}.png'); // New layer

    osm.addTo(map);
    auburnAve1949.addTo(map);

    var overlayToggleButtons = L.control({position: 'bottomleft'});
    overlayToggleButtons.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'info');
        div.innerHTML = '<button id="toggle-auburn" style="height: 4em;">Auburn Ave 1949 (On)</button><br>' +
                        '<button id="toggle-kauffman" style="height: 4em;">Kauffman (Off)</button><br>' +
                        '<button id="toggle-atlanta-ward" style="height: 4em;">1883 Atlanta Ward Map (Off)</button>'; // New button
        return div;
    };
    overlayToggleButtons.addTo(map);

    function toggleOverlay(layer, buttonId, name) {
        var button = document.getElementById(buttonId);
        if (map.hasLayer(layer)) {
            map.removeLayer(layer);
            button.innerHTML = name + ' (Off)';
        } else {
            layer.addTo(map);
            button.innerHTML = name + ' (On)';
        }
    }

    document.getElementById('toggle-kauffman').addEventListener('click', function() {
        toggleOverlay(kauffmanAtlanta1921, 'toggle-kauffman', 'Kauffman');
    });

    document.getElementById('toggle-auburn').addEventListener('click', function() {
        toggleOverlay(auburnAve1949, 'toggle-auburn', 'Auburn Ave 1949');
    });

    document.getElementById('toggle-atlanta-ward').addEventListener('click', function() {
        toggleOverlay(atlantaWardMap1883, 'toggle-atlanta-ward', '1883 Atlanta Ward Map'); // New event listener
    });
</script>
</body>
</html>
