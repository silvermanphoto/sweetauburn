<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .leaflet-top.leaflet-left {
            padding: 10px;
        }
        .selected {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        var latitude = 33.755515;
        var longitude = -84.377862;

        var map = L.map('map', {
            zoomControl: false
        }).setView([latitude, longitude], 16);

        // Add zoom controls at the top left corner
        L.control.zoom({position: 'topleft'}).addTo(map);

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        osm.addTo(map);

        var kauffmanAtlanta1921 = L.tileLayer('https://mapwarper.net/maps/tile/74063/{z}/{x}/{y}.png', {opacity: 1});
        var auburnAve1949 = L.tileLayer('https://mapwarper.net/maps/tile/5034/{z}/{x}/{y}.png');
        var atlantaWardMap1883 = L.tileLayer('https://mapwarper.net/maps/tile/77231/{z}/{x}/{y}.png');

        var overlayToggleButtons = L.control({position: 'topleft'});
        overlayToggleButtons.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML = '<button id="toggle-kauffman" style="height: 3em;">1921 Kauffman Atlanta Map</button><br>' +
                            '<button id="toggle-auburn" style="height: 3em;">1949 Auburn Avenue Orthophoto</button><br>' +
                            '<button id="toggle-atlanta-ward" style="height: 3em;">1883 Atlanta Ward Map</button><br>' +
                            '<button id="toggle-current-year" style="height: 3em;">Current Year Google Map</button>';
            return div;
        };
        overlayToggleButtons.addTo(map);

        function activateLayer(layer, buttonId) {
            if (map.hasLayer(kauffmanAtlanta1921)) map.removeLayer(kauffmanAtlanta1921);
            if (map.hasLayer(auburnAve1949)) map.removeLayer(auburnAve1949);
            if (map.hasLayer(atlantaWardMap1883)) map.removeLayer(atlantaWardMap1883);

            layer.addTo(map);

            document.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
            document.getElementById(buttonId).classList.add('selected');
        }

        document.getElementById('toggle-kauffman').addEventListener('click', function() {
            activateLayer(kauffmanAtlanta1921, 'toggle-kauffman');
        });

        document.getElementById('toggle-auburn').addEventListener('click', function() {
            activateLayer(auburnAve1949, 'toggle-auburn');
        });

        document.getElementById('toggle-atlanta-ward').addEventListener('click', function() {
            activateLayer(atlantaWardMap1883, 'toggle-atlanta-ward');
        });

        document.getElementById('toggle-current-year').addEventListener('click', function() {
            if (map.hasLayer(kauffmanAtlanta1921)) map.removeLayer(kauffmanAtlanta1921);
            if (map.hasLayer(auburnAve1949)) map.removeLayer(auburnAve1949);
            if (map.hasLayer(atlantaWardMap1883)) map.removeLayer(atlantaWardMap1883);
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('toggle-current-year').classList.add('selected');
        });
    </script>
</body>
</html>
